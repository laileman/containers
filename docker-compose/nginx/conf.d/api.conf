server {
    listen 443 ssl;
    ssl_certificate /etc/nginx/ssl/leman.cloudns.ch.crt;
    ssl_certificate_key /etc/nginx/ssl/leman.cloudns.ch.no-pass.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    server_name api.leman.cloudns.ch;

    location /api {
        return 200 '{"message": "Hello, api"}';
        add_header Content-Type application/json;
    }
}
