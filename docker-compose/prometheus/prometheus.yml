global:
  scrape_interval: "1m"
  scrape_timeout: "10s"
  evaluation_interval: "1m"
  body_size_limit: "0"
  sample_limit: 0
  label_limit: 0
  label_name_length_limit: 0
  label_value_length_limit: 0
  target_limit: 0
rule_files:
  - rules/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - "192.168.100.206:9093"
    
scrape_configs:
  - job_name: prometheus
    file_sd_configs:
      - refresh_interval: 10s
        files:
        - files/prometheus.yml
  - job_name: alertmanager
    file_sd_configs:
      - refresh_interval: 10s
        files:
        - files/alertmanager.yml
